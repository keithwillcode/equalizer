<!DOCTYPE html>

<html>
<head>
    <title>Equalizer</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="content/styles.css" />
</head>
<body>
    <h1>Equalizer - Drop a Tune!</h1>
    <div id="controls" style="display: none;">
    	<button id="toggleTunes" class="btn btn-lg btn-primary">
    		<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
    	</button> 
    	<h2>Volume</h2> <input id="volumeControl" type="range" min="0" max="100" value="100" oninput="changeVolume(this);">
    	<h2>Samples</h2> <input id="samplesControl" type="range" min="1" max="15" value="5" oninput="changeSamples(this);">
    	<h2>Pan</h2> 
    	<div class="btn-group">
	        <button type="button" class="btn btn-default pan-control" aria-label="Left Align" data-pan-value="-1"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
	        <button type="button" class="btn btn-default  pan-control" aria-label="Justify" data-pan-value="0"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>	        
	        <button type="button" class="btn btn-default  pan-control" aria-label="Right Align" data-pan-value="1"><span class="glyphicon glyphicon-align-right" aria-hidden="true"></span></button>
      	</div>
    </div>
    
	<canvas id="equalizerCanvas"></canvas>    
    <script src="scripts/main.js"></script>
</body>
</html>
